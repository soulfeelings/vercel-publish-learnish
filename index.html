<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        if (!localStorage.getItem('user')) {
            location.assign('/login');
        }
    </script>
    <link href="./sidebarLeft.css" rel="stylesheet" />
    <link href="./content.css" rel="stylesheet" />
    <link href="./common.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="/imgs/logo.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="MainDocument">
        <div class="SidebarLeft">
            <div class="SidebarLeft__header">
                <i class="fa fa-bars SidebarLeft__headerMenuIcon" aria-hidden="true"></i>
                <div class="SidebarLeft__search">
                    <i class="fa fa-search"></i>
                    <input class="SidebarLeft__searchInput" type="text"/>
                </div>
            </div>
            <div class="SidebarLeft__body"></div>
        </div>
        <div class="Content">
            <div class="Content__bodyBackground">
                <div class="Content__bodyBackImage"></div>
                <div class="Content__bodyBackImageSecond"></div>
            </div>
            <div class="Content__header" style="display: none;">
                <div class="Content__headerChatInfo">
                    <img class="Content__headerChatInfoAvatar" src="./imgs/arnold.jpg" />
                    <div class="Content__headerChatInfoText">
                        <h1>Иван</h1>
                        <span>last seen 12 minutes ago</span>
                    </div>
                </div>
                <div class="Content__headerIcons">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <i class="fa fa-ellipsis-v" aria-hidden="true" onclick="
                        localStorage.removeItem('user');
                        location.assign('/login');
                    "></i>
                </div>
            </div>
            <div class="Content__body" style="display: none;">
                <div class="Content__alignCenterBlock">
                    <div class="Content__messages"></div>
                    <div class="Content__newMessage">
                        <div class="Content__newMessageArea">
                            <i class="fa fa-smile-o Content__newMessageIcon" aria-hidden="true"></i>
                            <input class="Content__newMessageInput"/>
                            <i class="fa fa-paper-plane Content__newMessageIcon" aria-hidden="true"></i>
                        </div>
                        <svg class="Content__newMessageSvg" width="9" height="20" xmlns="http://www.w3.org/2000/svg"><defs><filter x="-50%" y="-14.7%" width="200%" height="141.2%" filterUnits="objectBoundingBox" id="a"><feOffset dy="1" in="SourceAlpha" result="shadowOffsetOuter1"></feOffset><feGaussianBlur stdDeviation="1" in="shadowOffsetOuter1" result="shadowBlurOuter1"></feGaussianBlur><feColorMatrix values="0 0 0 0 0.0621962482 0 0 0 0 0.138574144 0 0 0 0 0.185037364 0 0 0 0.15 0" in="shadowBlurOuter1"></feColorMatrix></filter></defs><g fill="none" fill-rule="evenodd"><path d="M6 17H0V0c.193 2.84.876 5.767 2.05 8.782.904 2.325 2.446 4.485 4.625 6.48A1 1 0 016 17z" fill="#000" filter="url(#a)"></path><path d="M6 17H0V0c.193 2.84.876 5.767 2.05 8.782.904 2.325 2.446 4.485 4.625 6.48A1 1 0 016 17z" fill="#FFF" class="corner"></path></g></svg>
                        <div class="Content__newMessageRecord record">
                            <i class="fa fa-microphone Content__newMessageIcon" aria-hidden="true"></i>
                            <i class="fa fa-paper-plane-o Content__newMessageIcon" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
